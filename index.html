<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>
    <nav>
        <a href="/">Inicio</a>
        <a href="/articulos">Articulos</a>
    </nav>
    <main>
        <section>
            <article>
                <h2>Titulo del artículo</h2>
                <p>Contenido del articulo</p>
            </article>
        </section>
        <form action="" method="post" class="formulario-ejemplo">
            <div class="formulario-ejemplo">
                <label for="nombre">Introduce tu nombre</label>
                <input type="text" name="nombre" id="nombre" required/>
            </div>
            <div class="formulario-ejemplo">
                <label for="email">Introduce tu email</label>
                <input type="email" name="email" id="email" required/>
                <label for="user-password">Contraseña</label>
                <input type="password" name="user-pwd" id="user-password"/>
                <input type="radio" name="gender" id="male"/>
                <label for="male">Hombre</label>
                <input type="radio" name="gender" id="female"/>
                <label for="female">Mujer</label>
                <input type="checkbox" name="gender" id="male"/>
                <label for="male">Hombre</label>
                <input type="checkbox" name="gender" id="female"/>
                <label for="female">Mujer</label>
                <label for="description">Descripción</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="formulario-ejemplo">
                <input type="submit" value="Suscribete"/>
            </div>
        </form>
        <section>
            <article></article>
            <p>Soy un elemento en bloque</p>
        </section> 
        <aside>Publicidad o contenido relacionados</aside>
    </main>
    <footer>Derechos reservados 2023</footer>
</body>
</html>
